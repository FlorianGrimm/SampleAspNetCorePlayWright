<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav app-sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      @for (route of routes; track route.path) {
      <a mat-list-item [routerLink]="route.path" routerLinkActive="activebutton">{{ route.data.title || route.path
        }}</a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <mat-tab-group dynamicHeight >
        <mat-tab label="First">
          <mat-icon class="example-icon" aria-hidden="false"
            aria-label="Example user verified icon">verified_user</mat-icon>
          test
          <button matFab extended>
            <mat-icon>home</mat-icon>
            Home
          </button>
        </mat-tab>
        <mat-tab label="Second">
          Content 2
          <button matFab extended>
            <mat-icon>table_edit</mat-icon>
            table_edit
          </button>
        </mat-tab>
        <mat-tab label="Third">
          Content 3
          <button matFab extended>
            <mat-icon>home</mat-icon>
            Home
          </button>
          <button matFab extended>
            <mat-icon>home</mat-icon>
            Home
          </button>
          <button matFab extended>
            <mat-icon>home</mat-icon>
            Home
          </button>
        </mat-tab>
      </mat-tab-group>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
